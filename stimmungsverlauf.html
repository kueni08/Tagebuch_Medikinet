<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stimmungsverlauf · Medikinet Tagebuch</title>
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="icon" href="icons/icon-192.svg" type="image/svg+xml" />
    <script src="js/pwa.js" defer></script>
    <style>
      :root {
        color-scheme: light;
        font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
        --bg: #f5f7fb;
        --fg: #1f2937;
        --card: #ffffff;
        --primary: #4f46e5;
        --border: #e2e7f5;
        --radius: 20px;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: var(--bg);
        color: var(--fg);
        display: flex;
        justify-content: center;
        padding: clamp(16px, 3vw, 40px) clamp(12px, 4vw, 32px);
      }

      main {
        width: min(960px, 100%);
        display: grid;
        gap: 24px;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 16px;
        flex-wrap: wrap;
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .brand img {
        width: 44px;
        height: 44px;
        border-radius: 12px;
      }

      nav {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      nav a {
        padding: 10px 16px;
        border-radius: 999px;
        background: rgba(79, 70, 229, 0.12);
        color: var(--primary);
        text-decoration: none;
        font-weight: 600;
        font-size: 0.95rem;
        transition: background 0.2s, color 0.2s;
      }

      nav a:hover,
      nav a:focus-visible {
        background: rgba(79, 70, 229, 0.2);
        outline: none;
      }

      nav a[aria-current="page"] {
        background: var(--primary);
        color: #ffffff;
        box-shadow: 0 12px 24px rgba(79, 70, 229, 0.25);
      }

      h1 {
        margin: 0;
        font-size: clamp(1.6rem, 4vw, 2.4rem);
      }

      p.lead {
        margin: 0;
        color: #4b5563;
        line-height: 1.5;
      }

      .card {
        background: var(--card);
        border-radius: var(--radius);
        padding: clamp(18px, 3vw, 32px);
        box-shadow: 0 18px 40px rgba(15, 23, 42, 0.08);
        display: grid;
        gap: 18px;
      }

      #chart-container {
        position: relative;
        width: 100%;
        overflow-x: auto;
        padding-bottom: 12px;
      }

      #mood-chart {
        width: 100%;
        min-width: 520px;
        height: auto;
      }

      .chart-meta {
        display: grid;
        gap: 8px;
        color: #4b5563;
      }

      .chart-meta strong {
        color: var(--fg);
      }

      .legend {
        display: flex;
        flex-wrap: wrap;
        gap: 8px 16px;
        padding: 0;
        margin: 0;
        list-style: none;
      }

      .legend li {
        padding: 6px 12px;
        border-radius: 999px;
        background: rgba(79, 70, 229, 0.08);
      }

      .status {
        font-size: 0.95rem;
        color: #4b5563;
      }

      @media (max-width: 640px) {
        header {
          flex-direction: column;
          align-items: flex-start;
        }

        nav {
          width: 100%;
          justify-content: center;
        }

        nav a {
          flex: 1 1 100%;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <div class="brand">
          <img src="icons/icon-192.svg" alt="Medikinet Tagebuch" />
          <div>
            <h1>Stimmungsverlauf</h1>
            <p class="lead">Visualisiere die Stimmung und markiere Auffälligkeiten mit einem Blick.</p>
          </div>
        </div>
        <nav aria-label="Seitennavigation">
          <a href="index.html">Tagebuch</a>
          <a href="stimmungsverlauf.html" aria-current="page">Verlauf</a>
          <a href="cloud-guide.html">Cloud-Anleitung</a>
        </nav>
      </header>

      <section class="card" aria-labelledby="chart-title">
        <div class="chart-meta">
          <div class="status" id="chart-status">Warte auf Daten…</div>
          <strong id="chart-summary"></strong>
        </div>
        <div id="chart-container">
          <svg id="mood-chart" role="img" aria-labelledby="chart-title chart-summary"></svg>
        </div>
        <div>
          <h2 id="chart-title" style="margin:0;font-size:1.1rem;">Legende</h2>
          <ul class="legend" id="mood-legend"></ul>
          <p style="margin:8px 0 0;color:#6b7280;font-size:0.9rem;">⚡ markiert Tage mit auffälligen Ausbrüchen.</p>
        </div>
      </section>
    </main>
    <script type="module" src="js/mood-chart.mjs"></script>
  </body>
</html>
